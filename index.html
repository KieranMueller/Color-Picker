<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <label for="color-picker">Choose Color</label>
      <input id="color-picker" type="color" />
      <select id="select">
        <option>Select Style</option>
        <option>Monochrome</option>
        <option>Monochrome-Dark</option>
        <option>Monochrome-Light</option>
        <option>Analogic</option>
        <option>Complement</option>
        <option>Analogic-Complement</option>
        <option>Triad</option>
        <option>Quad</option>
      </select>
      <select id="select-amount">
        <option># of Colors to Return</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <button id="generate-btn">Generate</button>
    </header>
    <div class="container"></div>
    <script src="index.js"></script>
  </body>
</html>
